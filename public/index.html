<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
    }
    #chat {
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
    }
    .user {
      background-color: #e0f7fa;
      align-self: flex-start;
    }
    .bot {
      background-color: #fce4ec;
      align-self: flex-end;
      font-style: italic;
    }
    .msg span {
      font-size: 0.8em;
      margin-left: 8px;
      cursor: pointer;
    }
    #msg {
      width: 80%;
    }
    #send {
      width: 18%;
    }
  </style>
</head>
<body>
  <h2>Simple Chat with Bot ðŸ¤–</h2>
  <div id="chat"></div>
  <input id="msg" placeholder="Type your message..." />
  <button id="send">Send</button>
  <script src="app.js"></script>
</body>
</html>
